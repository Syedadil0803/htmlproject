<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Cookie Page</div>
    

    <script>
        document.cookie = "username=JohnDoe; expires=Fri, 10 Dec 2025 08:45:59 GMT; path=/;";
        console.log("Cookie set: ", document.cookie);

    //    document.cookie = "fullname=JohnDoe; expires=Fri, 31 Dec 2024 23:59:59 GMT; path=/";
    //     console.log("Cookie set: ", document.cookie);
    </script>
    <script>
        let numbers = [10, 20, 30, 40, 50, 90];
        let newarray =[];

        for (let i=0; i < numbers.length; i++) {
            newarray.push(numbers[i] * 2);
        }
        console.log(newarray);


        let array = [5, 15, 25, 35, 45, 55];
        let mappedarray = array.map(function(num) {
            return num * 2;
        });
        console.log(mappedarray);

        let arrownumbers = [2, 4, 6, 8, 10];
        let arrowmapped = arrownumbers.map(num => num * 2);
        console.log(arrowmapped);
    </script>

   
</body>
</html>
